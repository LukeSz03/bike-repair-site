        .overlay {

            margin-bottom: 20px;
        }

            font-size: 1.2rem;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: #303030;
            font-weight: 500;
            background-color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .btn-custom:hover {
            background-color: #e04e2a;
        }
